<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="center-form">
    <output id="show-calculation"></output>
    <output id="output-result">0
    </output>
    <div id="buttons-container">
        <div class="buttons reset">AC</div>
        <div id="change-sign" class="buttons">+/-</div>
        <div id="percent" class="buttons">%</div>
        <div id="divide" class="buttons operations">/</div>
        <div id="seven" class="buttons numbers">7</div>
        <div id="eight" class="buttons numbers">8</div>
        <div id="nine" class="buttons numbers">9</div>
        <div id="multiple" class="buttons operations">x</div>
        <div id="four" class="buttons numbers">4</div>
        <div id="five" class="buttons numbers">5</div>
        <div id="six" class="buttons numbers">6</div>
        <div id="minus" class="buttons operations">-</div>
        <div id="one" class="buttons numbers">1</div>
        <div id="two" class="buttons numbers">2</div>
        <div id="three" class="buttons numbers">3</div>
        <div id="add" class="buttons operations">+</div>
        <div id="zero" class="buttons numbers">0</div>
        <div id="point" class="buttons numbers">.</div>
        <div id="result" class="buttons">=</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
