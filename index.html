<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="center-form">
    <output id="show-calculation">calculation</output>
    <output id="output-result">0
    </output>
    <table>
    </table>
    <div id="buttons-container">
        <div id="reset" class="buttons">AC</div>
        <div id="change sign" class="buttons"> +/-</div>
        <div id="percent" class="buttons"> %</div>
        <div id="divide" class="buttons"> /</div>
        <div id="seven" class="buttons"> 7</div>
        <div id="eight" class="buttons"> 8</div>
        <div id="nine" class="buttons"> 9</div>
        <div id="multiple" class="buttons"> x</div>
        <div id="four" class="buttons"> 4</div>
        <div id="five" class="buttons"> 5</div>
        <div id="six" class="buttons"> 6</div>
        <div id="minus" class="buttons"> -</div>
        <div id="one" class="buttons"> 1</div>
        <div id="two" class="buttons"> 2</div>
        <div id="three" class="buttons">3</div>
        <div id="add" class="buttons"> +</div>
        <div id="zero" class="buttons">0</div>
        <div id="point" class="buttons"> .</div>
        <div id="result" class="buttons"> =</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
